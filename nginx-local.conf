# 本地测试 Nginx 配置
# 用于 localhost 环境的简化配置

server {
    listen 80;
    server_name localhost;
    
    # 主应用代理到3000端口
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Flowise 应用代理 - /agent 路径
    location /agent/ {
        # 重写路径，去掉 /agent 前缀
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 处理3009端口应用的重定向 - 只为Flowise应用的重定向加上 /agent 前缀
        # API 重定向处理 - 只针对3009端口
        proxy_redirect ~^/(.+)$ /agent/$1;
        proxy_redirect / /agent/;
        proxy_redirect / /agent/;
        
        # Flowise 特殊配置
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 50M;
        
        # 超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # 处理不带斜杠的 /agent 请求 - 直接重定向到 install 页面
    location = /agent {
        return 301 /agent/install;
    }
    
    # Flowise API 路由处理
    location /agent/api/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Flowise API 特殊配置
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 50M;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Flowise 静态资源
    location /agent/_next/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        add_header Cache-Control "public, max-age=31536000";
        
        # 处理3009端口静态资源的重定向
        proxy_redirect ~^/(.+)$ /agent/$1;
        proxy_redirect / /agent/;
    }
    
    # 主应用的静态文件缓存
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # 主应用的API路由
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
