# Flowise 反向代理完整配置
# 专门处理Flowise应用的路由重定向问题

server {
    listen 80;
    server_name localhost;
    
    # 主应用代理到3000端口
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Flowise 根路径重定向 - 直接跳转到安装页面
    location = /agent {
        return 301 /agent/install;
    }

    # Flowise 主要路由处理
    location /agent/ {
        # 重写路径，去掉 /agent 前缀
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 关键：处理Flowise内部重定向
        # 将所有来自后端的重定向URL重写为包含 /agent 前缀
        proxy_redirect ~^/(.*)$ /agent/$1;
        proxy_redirect / /agent/install;
        
        # Flowise 特殊配置
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;  # 支持大文件上传
        
        # 超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Flowise WebSocket 连接处理（如果有实时功能）
    location /agent/socket.io/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        proxy_redirect off;
    }
    
    # Flowise API 路由特殊处理
    location /agent/api/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 重定向处理
        proxy_redirect ~^/(.*)$ /agent/$1;
        
        # API 特殊配置
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Flowise 静态资源处理
    location /agent/_next/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        add_header Cache-Control "public, max-age=31536000";
        proxy_redirect ~^/(.*)$ /agent/$1;
    }
    
    # Flowise 其他静态文件
    location /agent/static/ {
        rewrite ^/agent/(.*) /$1 break;
        proxy_pass http://localhost:3009;
        add_header Cache-Control "public, max-age=31536000";
        proxy_redirect ~^/(.*)$ /agent/$1;
    }
    
    # 主应用的静态文件缓存
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # 主应用的API路由
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # 错误页面
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
